name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # This command is faster and more reliable for CI/CD environments

      - name: Run Linter
        run: npm run lint # Add this if you have a linting script in your package.json

      - name: Build
        run: npm run build # Add this if you have a build script in your package.json

      - name: Run Tests
        run: npm test # It's better to use the local version of Jest provided in your package.json
      
      - name: Run Tests with Coverage (optional)
        run: npm test -- --coverage # If you want to include test coverage

      # Add any additional steps such as deployment or notifications below this line
