name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Use the LTS version of Node.js
          cache: 'npm' # This will automatically cache your npm dependencies and speed up builds

      - name: Install Dependencies
        run: npm ci # This command is preferred for CI as it's faster and uses package-lock.json

      - name: Run Tests
        run: npm test # This command should run your Jest tests as defined in package.json
